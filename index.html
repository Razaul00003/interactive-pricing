<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--- Manrope font from google fonts website-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="heading">
          <h3 class="heading__title">Simple, traffic-based pricing</h3>
          <p class="heading__text">
            Sign-up for our 30-day trial. No credit card required.
          </p>
        </div>
        <div class="pricing">
          <div class="d-grid padding-bottom">
            <p class="pricing__title">
              <span class="pricing__pageview" id="pricing-pageview"> 100k</span> Pageviews
            </p>
            <p class="pricing__price" >
             <b>  $ <span class="pricing__value" id="pricing-value">8</span></b>
              <span class="pricing__duration"> / Monthlly </span>
            </p>
            <input
            type="range"
            name="select-pageview"
            class="select-pageview "
            id="select-pageview"
            step="1"
            min="1"
            value="1"
            max="5"
            oninput="updatePrice()"
          />
          </div>

         
         <div class="d-flex billing padding-bottom padding-top">
          <span> Monthly Billing</span>
          <label for="checkbox" class="checkbox-label">
            
            <input type="checkbox" name="checkbox" id="checkbox" onclick="updatePrice()" />
            <span class="toggle round"></span>
          </label>
          <span> Yearly Billing </span>
          <span class="discount"> 25% discount</span>
         </div>

          <hr />
          <div class="">
            <div class="d-flex padding-top pricing__details">
              <ul class="pricing__list">
                <li class="pricing__item">
                  <span class="pricing__tick"> 🗸 </span> Unlimited websites
                </li>
                <li class="pricing__item">
                  <span class="pricing__tick"> 🗸 </span> 100% data ownership
                </li>
                <li class="pricing__item">
                  <span class="pricing__tick"> 🗸 </span> Email reports
                </li>
              </ul>
              <button class="pricing__submit">Start my trial</button>
            </div>
          </div>
          </div>
        </div>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Razaul00003">Razaul</a>.
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
